</head>

<body>
    <header>
        <nav>
            <div id="logo_area">
                <img id="logo" src="img/logo.png"/>
                <span>The Travel Helper</span>
            </div>
            <ul id="menu">
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

            </ul>
            <div id="search_form"></div>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form id="contact_form">
            <label for="name">Name:</label><input id="name" type="text" placeholder="Enter your name" required />
            <label for="email">Email:</label><input id="email" type="email" placeholder="Enter your email" required />
            <label for="message">Message:</label><textarea id="message" placeholder="Enter your message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <aside>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
    </aside>

</html>
